apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx.conf
  labels:
    app: nginx
  namespace: nginx
data:
  nginx.conf: |-
    worker_processes  1;
    events {
      worker_connections  10240;
    }
    http {
      upstream backend {
        server 10.0.0.6:8090;
        server 11.0.255.19:8090;
      }
      server {
          listen       80;
          location / {
              proxy_pass  http://backend;
          }
      }
    }